<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You Page</title>
    <link href="thanks.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <header class="d-flex flex-wrap justify-content-center py-3 mb-4">
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <img src="darkshade.png" width="120px" height="120px" alt="" />
        </a>

        <ul class="nav nav-pills" style="margin-right: 20px">
          <li class="nav-item">
            <a href="./index.html" class="nav-link active" aria-current="page"
              >Home</a
            >
          </li>
        </ul>
      </header>
    </nav>

    <div class="px-4 py-5 text-center whit">
      <h1 class="display-5 fw-bold text-white">
        Thank you for reaching out to us!!!
      </h1>
      <img
        class="d-block mx-auto mb-4"
        src="ii.png"
        alt=""
        width="300"
        height="300"
      />
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          We got your message and our team is on it! Expect to hear back from
          one of our team members very Soon!
          <br><br>
          You will be redirected within 10 seconds
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center"></div>
      </div>
    </div>
  </body>
  <script>
    setTimeout(() => {
      window.location .href = "./index.html"
    }, 10000);
  </script>
</html>
